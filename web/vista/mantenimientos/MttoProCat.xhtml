<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core" 
    template="../template.xhtml">
    <ui:define name="contenido">
        
        <p:tabView activeIndex="#{procategoriaMB.activeInt}" id="IDTvw">
                <p:tab title="Busquedas">
                    <h:form id="IDFrmBusq">
                        <h:panelGrid columns="7">
                            <h:outputLabel value="Categoria de Producto:"/>
                            <p:inputText value="#{procategoriaMB.prodcatId}" />
                            <h:outputLabel value="Nombre"/>
                            <p:inputText value="#{procategoriaMB.nombre}"/>
                            <p:commandButton actionListener="#{procategoriaMB.buscarCategoria()}" icon="ui-icon-search" update="IDTableCatp"></p:commandButton>
                       </h:panelGrid>
                             
                        <p:dataTable id="IDTableCatp" var="cat" value="#{procategoriaMB.proList}"> 
                            <f:facet name="header">
                                Resultado de la Busqueda
                            </f:facet>
                            <p:column headerText="ID">
                                <h:outputText value="#{cat.prodcatId}"/>
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{cat.nombre}"/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value="#{cat.descripcion}"/>
                            </p:column>
                             <p:column style="width:32px;text-align: center">
                                 <p:commandButton icon="ui-icon-pencil" actionListener="#{procategoriaMB.selectProcat(cat)}" update=":IDTvw"/>
                            </p:column>
                        </p:dataTable>
                    </h:form>   
                </p:tab>
                
                <p:tab title="Detalle">
                <h:form id="IDFRMCat">
                <p:menubar>
                    <p:menuitem value="Nuevo"  icon="ui-icon-plusthick" actionListener="#{procategoriaMB.newProCat()}"  update="IDFRMCat" />
                    
                    <p:menuitem value="Guardar"  icon="ui-icon-disk" actionListener="#{procategoriaMB.saveProCat()}" update=":IDTvw"  />
                </p:menubar>
                      
                   <h:panelGrid columns="2">
                        <h:outputLabel value="Codigo:"/>
                        <p:inputText value="#{procategoriaMB.proCat.prodcatId}" />
                        <h:outputLabel value="Nombre:"/>
                        <p:inputText value="#{procategoriaMB.proCat.nombre}"/>
                        <h:outputLabel value="Descripcion:"/>
                        <p:inputText value="#{procategoriaMB.proCat.descripcion}"/>
                    </h:panelGrid>
                </h:form>    
                </p:tab>
            </p:tabView>
          
    </ui:define>    
    
    
</ui:composition>
