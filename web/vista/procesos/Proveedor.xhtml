<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"

    template="../template.xhtml">
    <ui:define name="contenido">
        
        <p:tabView  id="IDTvw">
                <p:tab title="Busquedas">
                    <h:form id="IDFrmBusq">
                        <h:panelGrid columns="9">
                            <h:outputLabel value="Codigo:"/>
                            <p:inputText value="" />
                            <h:outputLabel value="Nombre"/>
                            <p:inputText value=""/>
                            <h:outputLabel value="Numero de Registro:"/>
                            <p:inputText value=""/>
                            <h:outputLabel value="NIT:"/>
                            <p:inputText value=""/>
                            <p:commandButton icon="ui-icon-search" update="IDTableCargo"></p:commandButton>
                       </h:panelGrid>

                                <h:outputText value=""/>

                            <p:column headerText="Nombre">
                                <h:outputText value=""/>
                            </p:column>
                            <p:column headerText="Descripcion">
                                <h:outputText value=""/>

                            </p:column>

                    </h:form>   
                </p:tab>
                
                <p:tab title="Detalle">

                    <p:menuitem value="Guardar"  icon="ui-icon-disk"  update=":IDTvw" />

                   <h:panelGrid columns="2">
                        <h:outputLabel value="Codigo:"/>
                        <p:inputText value="" />
                        <h:outputLabel value="Nombre"/>
                        <p:inputText value=""/>
                        <h:outputLabel value="Numero de registro:"/>
                        <p:inputText value=""/>
                        <h:outputLabel value="NIT:"/>
                        <p:inputText value=""/>
                        <p:outputLabel for="console1" value="Categoria de Producto:"/>
                        <p:selectOneMenu id="console1" value="#{selectOneMenuView.console}" style="width:125px">

                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                        </p:selectOneMenu>
                        <p:outputLabel for="console2" value="Giro:"/>

                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
                            <f:selectItem itemLabel="PS4" itemValue="PS4" />
                            <f:selectItem itemLabel="Wii U" itemValue="Wii U" />
                        </p:selectOneMenu>
                        <p:outputLabel for="console1" value="Direccion:"/>
                        <p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />
                        <p:outputLabel for="console1" value="Descripcion:"/>
                        <p:inputTextarea rows="10" cols="50" completeMethod="#{inputTextareaView.completeArea}" queryDelay="750" minQueryLength="4" />

                </h:form>    
                </p:tab>
            </p:tabView>
